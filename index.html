<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mindgate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="sparkCanvas"></canvas>

    <div class="container">
        <div class="mist-wrapper">
            <div class="beam-aura"></div>
            <div class="mist-aura"></div>
            <div class="ripple-container"></div>
            <div class="crystal-orb"></div>
        </div>

        <div id="crystalResponse" class="response-box"></div>

        <div class="input-box">
            <input type="text" id="userInput" placeholder="Speak to the crystal...">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

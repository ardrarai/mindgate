<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindGate Crystal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="sparkCanvas"></canvas>

    <div class="container">
        <div class="mist-wrapper">
            <div class="solar-burst"></div>
            <div class="beam-aura"></div>
            <div class="mist-aura"></div>
            <div class="ripple-container"></div>
            <div class="crystal-orb"></div>
        </div>

        <div id="crystalResponse"></div>

        <div class="chat-box">
            <input type="text" id="userInput" placeholder="Ask the crystal...">
            <button onclick="askCrystal()">Ask</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mindgate - Crystal Orb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="sparkCanvas"></canvas>

    <div class="container">
        <div class="mist-wrapper">

            <div class="solar-burst"></div>
            <div class="beam-aura"></div>
            <div class="mist-aura"></div>
            <div class="ripple-container"></div>

            <!-- Crystal Shards -->
            <div class="crystal-shard shard1"></div>
            <div class="crystal-shard shard2"></div>
            <div class="crystal-shard shard3"></div>
            <div class="crystal-shard shard4"></div>

            <div class="crystal-orb"></div>
        </div>

        <div class="response" id="response"></div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask the orb...">
            <button onclick="submitInput()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
